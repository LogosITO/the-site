<!DOCTYPE html>

<html>
<head>
	<title> css master </title>
	<style>
		div.sky{
			background-color: #87ceeb;
			width: 100%;
			height: 700px;
		}
		div.cloud{
			margin: auto;
			position: absolute;
			background-color: #fff;
			border: 1px solid white;
			height: 100px;
			width: 10px;
		}
		div.floor{
			background-color: #0bda51;
			width: 100%;
			height: 210px;
			border: 1px solid #0bda51;
		}
	</style>
</head>
<body>
	<div class = "sky">
		<div class = "cloud"></div>
	</div>
	<div class = "floor">
		<div class = "grass">
		</div>
		<div class = "lake">
		</div>
	</div>
</body>
</html>
